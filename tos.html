<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Games Agreement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #cdd6f4;
      text-align: center;
      padding: 50px;
    }
    .contract-box {
      background: #313244;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: auto;
      text-align: left;
    }
    input[type="text"], input[type="checkbox"] {
      margin-top: 10px;
    }
    button {
      background-color: #89b4fa;
      color: #1e1e2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #6272a4;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #74c7ec;
    }
  </style>
</head>
<body>
  <div class="contract-box">
    <h2>MB Games Agreement</h2>
    <p><strong>Use of Games</strong><br>By downloading MB Games, you agree not to play them in class.</p>
    
    <label>
      <input type="checkbox" id="agreeCheckbox">
      I agree to the terms above.
    </label>
    <br>
    <input type="text" id="username" placeholder="Enter your name">
    <br>
    <button id="submitBtn" onclick="signContract()" disabled>Sign Agreement</button>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("agreeCheckbox").addEventListener("change", function () {
      document.getElementById("submitBtn").disabled = !this.checked;
    });

    async function fetchFromGitHub(token) {
    const apiUrl = "https://api.github.com/repos/yourUsername/yourRepo/contents/signatures.json";
  
    const response = await fetch(apiUrl, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "User-Agent": "Cloudflare Worker"
      }
    });
  
    if (!response.ok) {
      const errorDetails = await response.json();
      console.error("GitHub API Error:", errorDetails);
      throw new Error("GitHub API request failed.");
    }
  
    const data = await response.json();
    return data;
  }

  </script>
</body>
</html>
