<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Code Validation</title>
</head>
<body>
  <h1>Validate Product Code</h1>
  
  <!-- Form for entering the product code -->
  <form id="validationForm">
    <label for="productCode">Enter Product Code:</label>
    <input type="text" id="productCode" name="productCode" required />
    <button type="submit">Validate</button>
  </form>
  
  <!-- Area for displaying the result -->
  <p id="result"></p>
  
  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const code = document.getElementById('productCode').value;
      
      fetch('https://mathhelperbeta.py-things.com/proxy.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => {
        console.log("HTTP Status:", response.status);
        // Get the raw text response for debugging purposes
        return response.text();
      })
      .then(text => {
        console.log("Raw response text:", text);
        try {
          const data = JSON.parse(text);
          if (data.error) {
            document.getElementById('result').textContent = 'Error: ' + data.error;
          } else {
            document.getElementById('result').textContent = 'Validation result: ' + (data.valid ? 'Valid' : 'Invalid');
          }
        } catch (e) {
          console.error("JSON parse error:", e);
          document.getElementById('result').textContent = 'Error parsing response: ' + e;
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('result').textContent = 'Error validating code: ' + error;
      });
    });
  </script>
</body>
</html>
