<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Code Validation</title>
</head>
<body>
  <h1>Validate Product Code</h1>
  
  <form id="validationForm">
    <label for="productCode">Enter Product Code:</label>
    <input type="text" id="productCode" name="productCode" required>
    <button type="submit">Validate</button>
  </form>
  
  <p id="result"></p>
  
  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const code = document.getElementById('productCode').value;
      
      // Using Thingproxy as the proxy
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const targetUrl = 'https://uhidk.fwh.is/validate.php';  // Replace with your actual PHP backend URL
      const fullUrl = proxyUrl + targetUrl;

      fetch(fullUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('result').textContent = 'Error: ' + data.error;
        } else {
          document.getElementById('result').textContent = data.message;
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('result').textContent = 'Error validating code: ' + error;
      });
    });
  </script>
</body>
</html>
