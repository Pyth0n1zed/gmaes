<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Key Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Product Key Validation</h1>
  <p>Enter your product key to download the file.</p>
  
  <input type="text" id="productKey" placeholder="Enter product key">
  <button onclick="validateKey()">Validate and Download</button>
  
  <div id="errorMessage" class="error"></div>
</div>

<script>
  // Replace with your actual Turso endpoint and token
  const endpoint = 'https://your-database-endpoint.turso.io'; // Example endpoint
  const apiToken = 'eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJhIjoicnciLCJpYXQiOjE3Mzg5OTQ5MTcsImlkIjoiMWJiNzE0ZWQtYmJmZi00NDc5LWFlNzQtMTk1NjUwZDY5OGE3In0.1MuDluRhJ5E42JwGxHjoqNsXppBftdbzT2wu3rPWV6nwN5XQ2kkY7U3koTjDisydexcgG7I7xaW89kmB3HHJAg';

  async function validateKey() {
    const productKey = document.getElementById('productKey').value.trim();
    const errorMessage = document.getElementById('errorMessage');

    // Clear any previous error messages
    errorMessage.textContent = '';

    if (!productKey) {
      errorMessage.textContent = 'Please enter a product key.';
      return;
    }

    try {
      // Send a POST request to the Turso API to query the product key
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiToken}`,
        },
        body: JSON.stringify({
          query: `SELECT * FROM product_keys WHERE key = '${productKey}' AND valid = true`,
        }),
      });

      // Parse the response
      const data = await response.json();

      if (!data || data.length === 0) {
        errorMessage.textContent = 'Invalid product key.';
        return;
      }

      // If the product key is valid, trigger the file download
      downloadFile();
    } catch (error) {
      errorMessage.textContent = 'Error checking product key: ' + error.message;
    }
  }

  function downloadFile() {
    // Assuming the file URL is stored in the database or predefined
    const fileUrl = 'https://example.com/yourfile.zip'; // Replace with actual file URL
    const a = document.createElement('a');
    a.href = fileUrl;
    a.download = 'yourfile.zip'; // Set the file name for the download
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
