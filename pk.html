<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Code Validation</title>
</head>
<body>
  <h1>Validate Product Code</h1>
  
  <form id="validationForm">
    <label for="productCode">Enter Product Code:</label>
    <input type="text" id="productCode" name="productCode" required>
    <button type="submit">Validate</button>
  </form>
  
  <p id="result"></p>
  
  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const code = document.getElementById('productCode').value;
      
      // Using CORS Proxy service
      const proxyUrl = 'https://corsproxy.io/?';
      const targetUrl = encodeURIComponent('https://uhidk.fwh.is/validate.php?code=' + code);
      const fullUrl = proxyUrl + targetUrl;

      fetch(fullUrl, {
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        if (data) {
          try {
            document.getElementById('result').textContent = data.message || 'Invalid response';
          } catch (error) {
            document.getElementById('result').textContent = 'Invalid response from server.';
          }
        } else {
          document.getElementById('result').textContent = 'Error retrieving data.';
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('result').textContent = 'Error validating code: ' + error;
      });
    });
  </script>
</body>
</html>
