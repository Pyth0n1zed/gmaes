<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Code Validation</title>
</head>
<body>
  <h1>Validate Product Code</h1>
  
  <!-- Form for entering the product code -->
  <form id="validationForm">
    <label for="productCode">Enter Product Code:</label>
    <input type="text" id="productCode" name="productCode" required />
    <button type="submit">Validate</button>
  </form>
  
  <!-- Area for displaying the result -->
  <p id="result"></p>
  
  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      const code = document.getElementById('productCode').value;
      
      // Use AllOrigins as the proxy to add CORS headers
      const proxyUrl = 'https://api.allorigins.win/raw?url=';
      const targetUrl = 'https://uhidk.fwh.is/validate.php';  // Replace with your actual PHP server URL
      const fullUrl = proxyUrl + encodeURIComponent(targetUrl);

      // Send the product code to the PHP backend through the proxy
      fetch(fullUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response and display the validation result
        if (data.error) {
          document.getElementById('result').textContent = 'Error: ' + data.error;
        } else {
          document.getElementById('result').textContent = data.message;
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('result').textContent = 'Error validating code: ' + error;
      });
    });
  </script>
</body>
</html>
