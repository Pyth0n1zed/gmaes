<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter Product Code to Download</h1>
    <div>
        <input type="text" id="codeInput" placeholder="Enter Product Code">
        <button onclick="validateCode()">Download</button>
    </div>
    <p id="message"></p>

    <script>
        async function validateCode() {
            const code = document.getElementById("codeInput").value;

            // Check if the code is empty
            if (!code) {
                document.getElementById("message").innerText = "Please enter a product code.";
                return;
            }

            // Send the product code to the validate.php script
            const response = await fetch("https://uhidk.fwh.is/htdocs/validate.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code }),
            });

            const data = await response.json();

            // If there's a valid download link, redirect to it
            if (data.downloadLink) {
                window.location.href = data.downloadLink; // Redirect to download
            } else {
                document.getElementById("message").innerText = data.error; // Show error message
            }
        }
    </script>
</body>
</html>
